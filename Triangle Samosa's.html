<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Triangle Samosa's: The King of Snacks</title>
</head>
<body background="book.jpg">
	<section id="overlay"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

		<img src="Photo2.jpg" alt="Triangle Samosa's: The King of Snacks" id="logo" width="640" height="400">
			<hr>
			<form action="Triangle Samosa's.html" method="POST">
				<h1>CREATE YOUR OWN SAMOSA! </h1>
				<hr>
				<h4>Innovative Samosa Fillings:- </h4>

				 <section class="italian-selection">
          <label for="italian">1. Italian Fillings:-</label>
          <input list="italians" id="italian" name="italian">
          <datalist id="italians">
            <option value="Pasta Samosa"></option>
            <option value="Pizza Samosa"></option>
            <option value="Cheese Samosa"></option>
          </datalist>
        </section>

				 <section class="chinese-selection">
          <label for="chinese">2. Chinese Fillings:-</label>
          <input list="chineses" id="chinese" name="chinese">
          <datalist id="chineses">
            <option value="Chowmein Samosa"></option>
            <option value="Manchurian Samosa"></option>
          </datalist>
        </section>

         <section class="nonveg-selection">
          <label for="nonveg">3. Non-Vegetarian Fillings:-</label>
          <input list="nonvegs" id="nonveg" name="nonveg">
          <datalist id="nonvegs">
            <option value="Keema Samosa"></option>
            <option value="Chicken Samosa"></option>
            <option value="Fish Samosa"></option>
          </datalist>
        </section>

         <section class="sweet-selection">
          <label for="sweet">4. Sweet Fillings:-</label>
          <input list="sweets" id="sweet" name="sweet">
          <datalist id="sweets">
            <option value="Khoya Samosa"></option>
            <option value="Pastry Samosa"></option>
          </datalist>
        </section>

         <section class="indian-selection">
          <label for="indian">5. Indian Fillings:-</label>
          <input list="indians" id="indian" name="indian">
          <datalist id="indians">
            <option value="Potato Samosa"></option>
            <option value="Masala Samosa"></option>
            <option value="Paneer Samosa"></option>
            <option value="Fried Onion Samosa"></option>
          </datalist>
        </section>
        <hr>

           	 <section class="chutney">
 			<span>What type of chutney would you like?</span>
 			<br>
      		<input type="checkbox" name="chutney" id="tomato" value="tomato">
      		<label for="tomato">Tomato Chutney </label>
          <br>
      		<input type="checkbox" name="chutney" id="green" value="green">
      		<label for="green">Green Chilli Chutney </label>
          <br>
      		<input type="checkbox" name="chutney" id="tangy" value="tangy">
      		<label for="tangy">Tangy Imli Chutney </label>
      		<br>
          <input type="checkbox" name="chutney" id="spicy" value="spicy">
      		<label for="spicy">Spicy Pudina Chutney</label>
      		<br>
          <input type="checkbox" name="chutney" id="fiery" value="fiery">
      		<label for="fiery">Fiery Red Garlic Chutney</label>
      		<br>
          <input type="checkbox" name="chutney" id="golden" value="golden">
      		<label for="golden">Golden Mango Chutney</label>
      	</section>
      	<hr>

      		<section class="cheesy">
      			<span> Would you like to add cheese?</span>
      			<br>
      			<input type="radio" name="cheese" id="yes" value="yes">
      			<label for="yes">Yes</label>
      			<input type="radio" name="cheese" id="no" value="no">
      			<label for="no">No</label>
      		</section>
      		<hr>

      		<section class="baked">
      			<label for="doneness">How do you want your Samosa baked?<label>
      				<br>
      				<span>Rare<label>
      					<input type="range" name="doneness" id="doneness" value="4" min="1" max="10">
      					<span>Well Done</span>
      		</section>
      		<hr>

      		<section class="quantity">
      			<label for="quant">Enter Number Of Samosa's?</label>
      			<input type="number" name="quant" id="quant">
      		</section>
      		<hr>
      			
      			<section class="extra-info">
          <label for="extra">Anything else you want to add?</label>
          <br>
          <textarea id="extra" name="extra" rows="5" cols="40"></textarea>
        </section>
        <hr>

        <section class="submission">
          <input type="submit" value="Submit">
        </section>
        <form>
      </section>
</body>
</html>
